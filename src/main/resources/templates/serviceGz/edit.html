<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/style/favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css?t=1525771196163}"  media="all">
    <script th:src="@{/jquery/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/layer/layer.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js?t=1525771196163}" charset="utf-8"></script>
    <script th:src="@{/js/verification.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script th:src="@{/html5shiv/html5.min.js}"></script>
    <script th:src="@{/respond.js/respond.min.js}"></script>
    <![endif]-->
    <script th:src="@{/web/serviceGz/comm.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">安装包管理</li>
    </ul>
    <div class="layui-tab-content">

        <div style="padding: 1px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">编辑详细信息</div>
                        <div class="layui-card-body">

                            <div class="layui-tab-item layui-show">
                                <form class="layui-form layui-form-pane" method="post" id="form" >

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">安装包名称</label>
                                        <div class="layui-input-block">
                                            <input type="hidden" id="id"  th:value="${serverGz.id}">

                                            <input type="text" name="name" id="name"  autocomplete="off" class="layui-input" th:value="${serverGz.name}">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">缩写</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="abbreviate" readonly="readonly" id="abbreviate" autocomplete="off" class="layui-input" th:value="${serverGz.abbreviate}">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">版本号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="version" readonly="readonly" id="version" autocomplete="off" class="layui-input" th:value="${serverGz.version}">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">创建时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="createTime" readonly="readonly" id="createTime" autocomplete="off" class="layui-input" th:value="${#dates.format(serverGz.createTime,'yyyy-MM-dd HH:mm:ss')}" >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">安装包路径</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="gzUrl" readonly="readonly" id="gzUrl" autocomplete="off" class="layui-input" th:value="${serverGz.gzUrl}">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="remark" readonly="readonly" id="remark" autocomplete="off" class="layui-input" th:value="${serverGz.remark}">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">状态</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="status" readonly="readonly" id="status" autocomplete="off" class="layui-input" th:value="${serverGz.status}">
                                        </div>

                                    </div>



                                    <div class="layui-form-item">
                                        <button type="button" class="layui-btn" lay-submit=""  onclick="customer.editsubmit()" lay-filter="demo2" >保存</button>
                                        <button type="button" class="layui-btn layui-btn-primary" onclick="customer.fh()">返回</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
