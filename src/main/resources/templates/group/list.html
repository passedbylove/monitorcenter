<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/style/favicon.ico}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css?t=1525771196163}" media="all">
    <script th:src="@{/jquery/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js?t=1525771196163}" charset="utf-8"></script>
    <script th:src="@{/bootstrap-3.3.7/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/verification.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script th:src="@{/html5shiv/html5.min.js}"></script>
    <script th:src="@{/respond.js/respond.min.js}"></script>
    <![endif]-->
    <script th:src="@{/web/group/list.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">系统管理</li>
    </ul>
    <div class="layui-tab-content">
        <form class="layui-form layui-form-pane" id="form" th:action="@{/group/list}" th:object="${param}">

            <div style="padding: 1px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <div class="layui-row">
                                    <div class="layui-col-xs12">
                                        <div class="grid-demo grid-demo-bg1">组管理</div>
                                    </div>

                                </div>

                            </div>
                            <div class="layui-card-body">

                                <div class="layui-tab-item layui-show">

                                    <table class="layui-table" lay-skin="line">
                                        <colgroup>
                                            <col width="90">
                                            <col width="200">
                                            <col width="100">
                                            <col width="200">
                                            <col >
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <td>
                                                组类型
                                            </td>
                                            <td>
                                                <div class="layui-input-inline">
                                                    <select class="layui-input" name="type">
                                                        <option value="">请选择组类型</option>
                                                        <option th:each="tlist,typeStat:${typeList}" th:value="${tlist}" th:text="${tlist}"
                                                                th:selected="${tlist==type}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </td>
                                            <td>
                                            </td>
                                            <td>
                                            </td>
                                            <td align="right">
                                                <div class="layui-btn-group">
                                                    <button class="layui-btn layui-btn-sm">查询</button>&nbsp;
                                                    <button type="button" onclick="customer.targer_url('/group/add')"
                                                            class="layui-btn layui-btn-sm"><i class="layui-icon"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </thead>
                                    </table>

                                    <table class="layui-table" lay-skin="line">
                                        <colgroup>
                                            <col width="100">
                                            <col width="350">
                                            <col width="300">
                                            <col width="300">
                                            <col width="200">

                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>组名</th>
                                            <th>编码</th>
                                            <th>类型</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="group,groupStat : ${list.result}">
                                            <td th:text="${groupStat.count}"></td>
                                            <td th:text="${group.name}"></td>
                                            <td th:text="${group.code}"></td>
                                            <td th:text="${group.type}"></td>
                                            <td>
                                                <a class="layui-btn layui-btn-sm layui-bg-blue" title="编辑"
                                                   th:href="@{/group/edit/{id}(id=${group.id})}">
                                                    编辑
                                                </a>
                                                <a class="layui-btn layui-btn-sm layui-bg-red" title="删除"
                                                   th:onclick="'javascript:customer.del('+${group.id}+')'">
                                                    删除
                                                </a>

                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                    <!--分页引用-->
                                    <div th:replace="pages::pages"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
