<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/style/favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css?t=1525771196163}"  media="all">
    <script th:src="@{/jquery/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/layer/layer.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js?t=1525771196163}" charset="utf-8"></script>
    <script th:src="@{/js/verification.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script th:src="@{/html5shiv/html5.min.js}"></script>
    <script th:src="@{/respond.js/respond.min.js}"></script>
    <![endif]-->
    <script th:src="@{/web/group/edit.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">组管理</li>
    </ul>
    <div class="layui-tab-content">

        <div style="padding: 1px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">编辑组信息(<b>备注：带有<span style="color: red">*</span>号为必填项</b>)</div>
                        <div class="layui-card-body">

                            <div class="layui-tab-item layui-show">
                                <form class="layui-form layui-form-pane" id="form" th:action="@{/group/update}">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><span style="color: red">*</span>组名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" id="name" autocomplete="off" class="layui-input" th:value="${group.name}">
                                            <input type="hidden" name="id" id="id" th:value="${group.id}">
                                        </div>

                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><span style="color: red">*</span>编码(唯一)</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="code" id="code" autocomplete="off" class="layui-input" th:value="${group.code}">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><span style="color: red">*</span>类型</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="type" id="type" autocomplete="off" class="layui-input" th:value="${group.type}" disabled>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <button type="button" class="layui-btn" lay-submit="" lay-filter="demo2" onclick="tbyoung.submit()">保存</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        <button type="button" class="layui-btn layui-btn-primary" onclick="tbyoung.fh()">返回</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
